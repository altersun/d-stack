version: '3.8'

services:
  
  nginx:
    build:
      context: ./
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/ssl/:ro
    depends_on:
      sanic_app:
        condition: service_started
    networks:
      - proxy
    

  sanic_app:
    build:
      context: ./
      dockerfile: sanic/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - proxy


networks:
  proxy:
    external: true